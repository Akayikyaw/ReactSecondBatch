<html>
    <script>
        //0 -> length -1
        let arr = new Array();//[]
        console.log("Arr ",arr);

        let arr2 = new Array(10);//length = 10
        console.log("Arr 2 ",arr2);

        let arr3 = new Array(10,20);
        console.log("Arr 3 ",arr3);

        let arr4 = Array.of(10);
        console.log("Arr4 ",arr4);
    </script>
</html>
