<html>
    <script>
        let arr =[10,20,30,50,0];
        let arr2 = [1,2,3,4,5,6];
        console.log("Arr ",arr);
        console.log("All element is positive ",arr.every(ele=>ele>0 ));

        console.log("Arr2 ",arr2);
        console.log("All element is positive arr2",arr2.every(ele=>ele>0 ));

        console.log("Arr2 ",arr2);
        console.log("If there is at least 1 element is which is odd ",arr2.some(ele=>ele%2!=0 ));
    </script>
    
</html>
