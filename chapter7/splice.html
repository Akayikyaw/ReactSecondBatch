<html>
    <script>
        let arr = [10,20,30,40,50,60,70,80,90];
        console.log("Arr ",arr);
        arr.splice(4);
        console.log("Arr.splice(4) ",arr);

        arr = [10,20,30,40,50,60,70,80,90];
        arr.splice(3,2);
        console.log("Arr.splice(3,2) ",arr);

        arr = [10,20,30,40,50,60,70,80,90];
        let index = arr.indexOf(40);
        arr.splice(index,1);
        console.log("Arr ",arr);

        arr = [10,20,30,40,50,60,70,80,90];
        arr.splice(2,0,100,200,300);
        console.log("Arr ",arr);
    </script>
</html>
