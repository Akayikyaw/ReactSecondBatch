<html>
    <script>
        let arr = Array.of(10);//[10]
        console.log("Array ",arr); 

        let arr2 = [10,20,30];
        let arr3 = Array.from(arr2); //[...arr2]

        console.log("Arr3 ",arr3);
        console.log("arr2 == arr3 ",arr2==arr3);

        console.log("isArray arr2",Array.isArray(arr2));
        console.log("isArray {}",Array.isArray({}));
    </script>
</html>
