<html>
    <script>
        let arr = [10,21,30,10,50,60,70,80,90];
        
        function findAll(arr,x)
        {
            let indexes =[];//index
            for(let i=0;i< arr.length;i++)
            {
                if(arr[i] === x)
                {
                    indexes.push(i);
                }
            }
            return indexes;
        }

        console.log(findAll(arr,10));

        let isEven = x => x%2 ==0;
        function findAllByPredicate(arr,predicate)
        {
            let indexes =[];//index
            for(let i=0;i< arr.length;i++)
            {
                if(predicate(arr[i]))
                {
                    indexes.push(i);
                }
            }
            return indexes;
        }
        console.log(findAllByPredicate(arr,isEven));
    </script>
</html>
