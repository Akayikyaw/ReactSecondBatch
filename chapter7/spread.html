<html>
    <script>
        //0 -> length -1
        let arr = [1,2,3,4];
        let arr2 = [10,20, ...arr];

        console.log("Arr2 ",arr2);

        let digitArray = [...digits];
        console.log("Digit Array ",digitArray);

    </script>
