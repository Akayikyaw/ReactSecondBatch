<html>
    <script>
        let stud0 = 18;
        let stud1 = 20;
        let stud2 = 30;
        let stud3 = 40;

        let average = (stud0 + stud1 + stud2+ stud3)/4;
        console.log("Averge ",average)

        let arrAverage = 0;

        }
        arrAverage = arrAverage/ studentArr.length;
        console.log("Array Average ",arrAverage);
