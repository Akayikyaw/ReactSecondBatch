<html>
    <script>
        //0 -> length -1
        let arr = [10,20,30,"Hello",400];
        console.log("Lenth ",arr.length);
        console.log("Arr ",arr);
        console.log("Arr 0",arr[0]);
        console.log("Arr 3",arr[3]);
        console.log("Arr ",arr[4]);

        arr[5] = "Ok"
        console.log("Arr ",arr[5]);
        console.log("After length ",arr);

        arr.length = 3;
        console.log("After length ",arr);
    </script>
</html>
