<html>
    <script>
        function hello()
        {
            console.log("Hello invoked");
        }
        setTimeout(hello,3000);
        console.log("Next line");

        let count = 0;
        function tick()
        {
            count ++;
            console.log("Tick ",Date.now());
            if(count ==5)
            {
                clearInterval(tickInterval);
            }
        }
        let tickInterval = setInterval(tick, 1000);
    </script>
</html>
