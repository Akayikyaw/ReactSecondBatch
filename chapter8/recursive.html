    <script>

        //0! = 1
        //1 = 1
        //2 => 2* 1;
        //3 = 3* (2 * 1) = 3 * 2 ! = 
        //n = n * (n-1)!

        /*
        [0] =>1
        [1] = 1 * fac(0) = > 1 * 1
        [2] = 2 * fac(1) = 2 * 1
        [3] = 3 * fac(2) = 3 * 2
        [4] = 4 * fac(3) = 4 * 6
        [5] = 5 * fac(4) = 5 * 24
        */
       function factorial(n)
       {
            console.log("start n = ",n);
            if( n == 0)
            {
                return 1;
            }
            else
            {
               
                return n* factorial(n-1);
            }
       }
       console.log(factorial(5));
       //console.log(factorial(150000));

       function fact(n)
       {
           let result = 1;
           for(let i=1;i<= n;i++)
            {
                result *= i;
            }
            return result;
       }
       console.log(fact(5));
    </script>
