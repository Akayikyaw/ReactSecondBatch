<html>
    <script>

        //function definition,declaration
        function greeting(msg) //header //mg=>argument
        {
            console.log(msg);
            console.log("How are you");
        } //body
        greeting("Hi");//function call pay=>parameter
        greeting("Hello");//function invocation
        greeting("Good evening");//apply function

        let greetFunc = function(msg){
            console.log("Arguments ",arguments);
            console.log(msg);
            console.log("How are you");
        }
        greetFunc("Hey Mg Mg");
        greetFunc("Hey Aung Aung");
    </script>
</html>
