<html>
    <script>

     let obj = {
         name : "Tk",
         age : 36,
         display :function(message)
         {
             console.log("Name ",this.name, " Age ",this.age);
             console.log("Message ",message);
         }
     };
     obj.display("how are you"); 

     let dis = obj.display;//no object attached to dis
     dis();

     let obj2 = {
         name : "Mg Mg",
         age : 16,
     }
     dis.call(obj,"Hello");
     dis.call(obj2,"Hi")

     
    </script>
</html>
