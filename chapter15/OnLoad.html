<html>
    <head>
        <style>
            .region{
            width:100px;
            height:100px;
            border:1px solid gray;
        }
        </style>
       
    </head>
    <body>
    Text
    <button type="button" id="btnClickMe"> Click me</button>

    <div id="divTestMouse" class="region"> 
        Test mouse
    </div>
    </body>
    <script>
        window.onload = function()
        {
            console.log("Document is ready ");
        }
        let btn = document.querySelector("#btnClickMe");
        btn.onclick = function()
        {
            console.log("Bind with property");
        }
        btn.onclick = function()
        {
            console.log("Bind with property 2");
        }
        btn.addEventListener("click",function()
        {
            console.log("You clicked the button");
        });
        btn.addEventListener("click",function()
        {
            console.log("You clicked the button v2");
        });
        let div = document.querySelector("#divTestMouse");
        div.addEventListener("mousemove",function(e){
            console.log("Mouse move ",e);
        });
        div.addEventListener("mouseover",function(e){
            console.log("Mouse over ",e);
        });
    </script>
</html>
