<html>
    <script>
        
       console.log("3=='3' ", 3=='3');
       console.log("3==='3' ", 3 === '3');
       
       let str1 = new String("hello");
       let str2 = new String("hello");

       console.log("str1==str2 ", str1 == str2);
       console.log("str1=='hello' ", str1 == "hello");
       console.log("str1===str2 ", str1 === str2);

       console.log("str1!=str2 ", str1 != str2);
       console.log("str1!='hello' ", str1 != "hello");
       console.log("str1!==str2 ", str1 !== str2);
    </script>
   
</html>
