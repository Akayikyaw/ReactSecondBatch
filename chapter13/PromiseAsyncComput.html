        function compute(time)
        {
            return new Promise((resolve,reject)=>{
                if(time ==0)
                {
                    reject("Time is zero");
                }
                else
                {
                    setTimeout(()=>{
                        console.log("Ok time to give answer");
                        resolve(time);
                    },time)
                }
                
            })
           
        }
        compute(0).then(res=>console.log("Response",res),
                        error=>console.log("Error =>",error));
        console.log("After compute 0");
        compute(2000).then(res=>console.log("Response 2 ",res),
                        error=>console.log("Error 2 =>",error));
