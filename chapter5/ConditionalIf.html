<html>
    <script>
        let num = 101;

        console.log("Before if");
        if (num % 2 == 0) //expression
        {
            //then part
            console.log("Even");
            console.log("Part of if body");
        }
        else
        {
            //else part
            console.log("Odd");
            console.log("Part of else body");
        }
        console.log("End of line");
    </script>
</html>
