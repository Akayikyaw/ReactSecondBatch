<html>
    <script>
        let num = 1;
       
        switch(num)
        {      
            case 1:
            case 2:
            case 3:
                 console.log("One or Two or Three");
            break;
            default:
                console.log("Not one two three");
            break;
        }
        num = undefined;
        let obj = {};
        switch(obj)
        {      
            case undefined:
            case obj:
            case 3:
                 console.log("undefined or Two or Three");
            break;
            default:
                console.log("Not one two three");
            break;
        }

        let str = "one";
        switch(str)
        {
            case "one":
                console.log("It is 1");
                break;
            case "two":
                console.log("It is 2");
                break;
        }
    </script>
</html>
