<html>
    <script>
        let num = 1;
        if( num === 1)
        {
            console.log("One");
        }
        else if(num === 2)
        {
            console.log("Two");
        }
        else if(num === 3)
        {
           console.log("Three");
        }
        else
        {
            console.log("Not one two three");
        }
        num = 1;
        switch(num)
        {
                
            case 1:
                 console.log("One");
            //break;
            case 2:
                 console.log("Two");
            break;
            case "3":
                 console.log("Three");
            break;
            default:
                console.log("Not one two three");
            break;
        }
    </script>
</html>
