<html>
    <script>
        /*
        do
        {
            //execute body?
        }while(expression)//truthy
        */
       let i = 1;
       while( i <= 5)
       {
           console.log("While i is ",i);
           i ++;
       }
       i = 5; //Initialization
       console.log("----------");
       //Single Entry, Single Exit
       while ( i >=0) //Condition
       {
           console.log("While i is ",i);
           i --; //Step
       }
    </script>
</html>
