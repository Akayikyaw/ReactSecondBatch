<html>
    <script>
       var str ="JavaScript Programming";
       console.log("Str[0] ",str.charAt(0));
       console.log("Str[0] ",str.charAt(str.length-1));

       console.log("Str.substring(1,4) ",str.substring(1,4));
       console.log("Str.substring(1,length) ",str.substring(1,str.length));
       console.log("Str.substring(1) ",str.substring(1));

       console.log("Str.substring(-3) ",str.substring(1,-2));
    </script>
</html>
