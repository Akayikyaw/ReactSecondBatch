<html>
    <script>
        var a = 00002;
        console.log("Int literal ",a);

        var hexa = 0xFF;
        console.log("Hexa ",hexa);

        var binary = 0b10;
        console.log("Binary ",binary);

        var octal = 0o17;
        console.log("Ocatal ",octal);

        var decimal = 0.12e4;
        console.log("Decimal ",decimal);

        var lakh = 100_000;
        console.log("Lakh ",lakh);
    </script>
</html>
